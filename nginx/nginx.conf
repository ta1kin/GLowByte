worker_processes auto;
worker_rlimit_nofile 4096;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    # DNS resolver для динамического резолва контейнеров
    resolver 127.0.0.11 valid=0s ipv6=off;
    
    # Параметры Nginx
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    server_tokens off;
    keepalive_timeout 65s;
    keepalive_requests 10000;
    
    # Оптимизация производительности
    output_buffers 4 32k;
    postpone_output 1460;
    sendfile_max_chunk 512k;
    directio 4m;
    directio_alignment 512;

    # Время соединений
    proxy_read_timeout 300s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;

    # Заголовки безопасности для Telegram Mini App
    add_header X-Content-Type-Options nosniff always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "frame-ancestors https://t.me https://web.telegram.org https://web.telegram.org.kz" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(self), accelerometer=(self)" always;

    # Параметры сжатия файлов
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript
               application/xml application/xml+rss application/atom+xml
               application/xhtml+xml image/svg+xml application/font-woff
               application/font-woff2;
    
    # Brotli сжатие (требует дополнительного модуля, закомментировано)
    # Для включения установите nginx-mod-http-brotli в Dockerfile
    # brotli on;
    # brotli_comp_level 6;
    # brotli_min_length 1000;
    # brotli_types text/plain text/css application/json application/javascript
    #            application/xml application/xml+rss application/atom+xml
    #            application/xhtml+xml image/svg+xml application/font-woff
    #            application/font-woff2;

    # Ускорение отдачи статических файлов
    open_file_cache max=10000 inactive=300s;
    open_file_cache_valid 300s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;
    
    # Кеширование прокси
    proxy_cache_path /var/cache/nginx/proxy levels=1:2 keys_zone=proxy_cache:10m max_size=1g inactive=60m;
    proxy_temp_path /var/cache/nginx/temp;
    
    # Кеширование статических файлов
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m max_size=10g inactive=7d;

    # Разрешённые Origins для CORS (Telegram Mini App)
    map $http_origin $cors_origin {
        default "";
        # Основные домены (точные совпадения)
        "https://vmeste-date.ru"            $http_origin;
        "http://vmeste-date.ru"             $http_origin;
        "https://vmestedate.ru"             $http_origin;
        "http://vmestedate.ru"              $http_origin;
        "http://localhost:5173"             $http_origin;
        "http://localhost:3000"             $http_origin;
        "http://127.0.0.1:5173"             $http_origin;
        "http://127.0.0.1:3000"             $http_origin;
        "http://172.20.10.3:5174"           $http_origin;
        # Telegram Web App домены
        "https://t.me"                      $http_origin;
        "https://web.telegram.org"          $http_origin;
        "https://web.telegram.org.kz"      $http_origin;
        "https://web.telegram.org.a"       $http_origin;
        "https://web.telegram.org.b"       $http_origin;
        "https://web.telegram.org.c"       $http_origin;
        "https://web.telegram.org.d"       $http_origin;
        "https://web.telegram.org.e"       $http_origin;
        "https://web.telegram.org.f"       $http_origin;
        "https://web.telegram.org.g"       $http_origin;
        "https://web.telegram.org.h"       $http_origin;
        "https://web.telegram.org.i"       $http_origin;
        "https://web.telegram.org.j"       $http_origin;
        "https://web.telegram.org.k"       $http_origin;
        "https://web.telegram.org.l"       $http_origin;
        "https://web.telegram.org.m"       $http_origin;
        "https://web.telegram.org.n"       $http_origin;
        "https://web.telegram.org.o"       $http_origin;
        "https://web.telegram.org.p"       $http_origin;
        "https://web.telegram.org.q"       $http_origin;
        "https://web.telegram.org.r"       $http_origin;
        "https://web.telegram.org.s"       $http_origin;
        "https://web.telegram.org.t"       $http_origin;
        "https://web.telegram.org.u"       $http_origin;
        "https://web.telegram.org.v"       $http_origin;
        "https://web.telegram.org.w"       $http_origin;
        "https://web.telegram.org.x"       $http_origin;
        "https://web.telegram.org.y"       $http_origin;
        "https://web.telegram.org.z"       $http_origin;
    }

    # Ограничения одновременных соединений и защита от DDoS
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    limit_req_zone  $binary_remote_addr zone=req_limit:10m rate=10r/s;
    
    # Дополнительные зоны для защиты от DDoS
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=ml_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=static_limit:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=strict_limit:10m rate=5r/s;
    
    # Защита от медленных атак
    limit_conn_zone $server_name zone=perserver:10m;

    # Upstream для API сервиса
    upstream api_backend {
        server api:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream для ML сервиса
    upstream ml_backend {
        server ml-service:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream для фронтенда
    upstream frontend_backend {
        server frontend:5174 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Логирование статистики
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" "$request_time"';
    access_log /var/log/nginx/access.log main buffer=16k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # HTTP сервер - редирект на HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name vmestedate.ru www.vmestedate.ru;

        # Для Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Редирект на HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS сервер
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;

        # Домен
        server_name vmestedate.ru www.vmestedate.ru;

        # SSL настройки
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_trusted_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_protocols TLSv1.3 TLSv1.2;
        ssl_ecdh_curve X25519:secp384r1;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HTTP/2 optimization
        ssl_early_data on;
        
        # Глобальные настройки клиента
        client_body_timeout 60s;
        client_header_timeout 60s;
        client_max_body_size 100m;

        # Прокси для API с защитой от DDoS
        location /api/ {
            # Защита от DDoS для API
            limit_conn conn_limit 50;
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn perserver 200;
            
            proxy_http_version 1.1;
            proxy_pass http://api_backend/;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS заголовки для Telegram Mini App
            # Используем переменную $cors_origin из map выше
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Vary "Origin" always;
            
            # Таймауты для API
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Предобработка preflight запросов (OPTIONS)
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type "text/plain" always;
                return 204;
            }
        }

        # Прокси для /data/ (если используется без префикса /api/)
        # Перенаправляем на /api/data/ внутри API
        location /data/ {
            # Защита от DDoS
            limit_conn conn_limit 50;
            limit_req zone=api_limit burst=50 nodelay;
            limit_conn perserver 200;
            
            proxy_http_version 1.1;
            proxy_pass http://api_backend/api/data/;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS заголовки
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Vary "Origin" always;
            
            # Увеличенные таймауты для загрузки файлов
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            client_max_body_size 100m;

            # Предобработка preflight запросов (OPTIONS)
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type "text/plain" always;
                return 204;
            }
        }

        # Прокси для ML Service (внутренний доступ, можно ограничить)
        location /ml/ {
            # Защита от DDoS для ML Service
            limit_conn conn_limit 20;
            limit_req zone=ml_limit burst=20 nodelay;
            limit_conn perserver 50;
            
            proxy_http_version 1.1;
            proxy_pass http://ml_backend/;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS заголовки
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Vary "Origin" always;
            
            # Увеличенные таймауты для ML операций
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Предобработка preflight запросов
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With, X-Telegram-Bot-Api-Secret-Token" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0 always;
                add_header Content-Type "text/plain" always;
                return 204;
            }
        }

        # Оптимизированное кеширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|webm|gif|mp3|mp4|ogg|ogv|avi|mov|wmv|3gp|flv|asf|ico|svg|woff|woff2|eot|ttf|otf|map|webp|avif|json|xml|wasm|webmanifest)$ {
            # Защита от DDoS для статических файлов
            limit_conn conn_limit 100;
            limit_req zone=static_limit burst=50 nodelay;
            limit_conn perserver 200;
            
            # Проксирование статических файлов фронтенда
            proxy_http_version 1.1;
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Кеширование в браузере
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Vary "Accept-Encoding";
        }

        # Обработка favicon.ico
        location = /favicon.ico {
            access_log off;
            log_not_found off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Защита от загрузки больших файлов и подозрительных запросов
        location ~* \.(php|jsp|asp|aspx)$ {
            deny all;
            return 403;
        }
        
        # Блокировка подозрительных запросов
        location ~* (wp-admin|wp-login|xmlrpc|phpmyadmin) {
            deny all;
            return 403;
        }
        
        # Блокировка админских панелей
        location ~* ^/(admin|wp-admin|wp-login|phpmyadmin)/ {
            deny all;
            return 403;
        }

        # Основной контент (фронтенд)
        location / {
            # Защита от DDoS для основного контента
            limit_conn conn_limit 20;
            limit_req zone=req_limit burst=20 nodelay;
            limit_conn perserver 100;
            
            # Проксирование фронтенда
            proxy_http_version 1.1;
            proxy_pass http://frontend_backend/;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Обработка ошибок - не перенаправлять на другие location
            proxy_intercept_errors off;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_buffering off;
            
            # Если фронтенд недоступен, возвращаем 502
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 1;
            proxy_next_upstream_timeout 5s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status": "ok", "service": "nginx"}';
            add_header Content-Type application/json;
        }

        # Глобальная защита от DDoS
        limit_conn conn_limit 100;
        limit_req zone=req_limit burst=100 nodelay;
        limit_conn perserver 300;
        
        # COEP/CORP настройки для Telegram Mini App
        proxy_hide_header Cross-Origin-Embedder-Policy;
        add_header Cross-Origin-Embedder-Policy "credentialless" always;
        add_header Cross-Origin-Resource-Policy "same-site" always;
        
        # Дополнительная защита от DDoS
        client_body_buffer_size 1k;
        client_header_buffer_size 1k;
        large_client_header_buffers 2 1k;
        
        # Защита от медленных атак
        send_timeout 10s;
        reset_timedout_connection on;
    }
}

