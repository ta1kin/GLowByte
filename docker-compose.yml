services:
  postgres:
    image: postgres:16-alpine
    container_name: coalfire-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-coalfire}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: coalfire-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: coalfire-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ['CMD', 'rabbitmq-diagnostics', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ${DOCKER_USER}/api:latest
    container_name: coalfire-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-coalfire}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672
      ML_SERVICE_URL: http://ml-service:8000
      PORT: 3000
      NODE_ENV: production
    # Порт оставлен для локальной разработки, в production доступен только через nginx
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./api/logs:/app/logs
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        labels: 'service=api'

  bot:
    image: ${DOCKER_USER}/bot:latest
    container_name: coalfire-bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      API_URL: http://api:3000
      CLIENT_URL: ${CLIENT_URL:-https://vmestedate.ru}
      PORT: 9000
    ports:
      - '9000:9000'
    depends_on:
      - api
    profiles:
      - bot
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        labels: 'service=bot'

  ml-service:
    image: ${DOCKER_USER}/ml-service:latest
    container_name: coalfire-ml-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-coalfire}
      API_URL: http://api:3000
      MODEL_PATH: ./models
    # Порт оставлен для локальной разработки, в production доступен только через nginx
    ports:
      - '8000:8000'
    volumes:
      - ./ml-service/models:/app/models:ro
      - ml_models:/app/models_backup
    depends_on:
      - postgres
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        labels: 'service=ml-service'

  frontend:
    image: ${DOCKER_USER}/client:latest
    container_name: coalfire-frontend
    restart: unless-stopped
    ports:
      - '5174:5174'
    environment:
      VITE_HOST: 0.0.0.0
      VITE_MODE: prod
      VITE_DOMAIN: ${CLIENT_DOMAIN:-vmestedate.ru}
      VITE_PORT: 5174
      VITE_API_URL: ${API_URL:-https://vmestedate.ru/api}
    depends_on:
      - api
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        labels: 'service=frontend'

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: coalfire-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/cache:/var/cache/nginx
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - ml-service
      - frontend
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
        labels: 'service=nginx'
    profiles:
      - nginx

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  ml_models:
